<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Churn Prediction Model</h1>
        <form action="/predict" method="post">
            <div class="form-row">
                <div class="input-group">
                    <label for="CreditScore">Credit Score</label>
                    <input type="text" id="CreditScore" name="CreditScore" required>
                </div>
                <div class="input-group">
                    <label for="Age">Age</label>
                    <input type="text" id="Age" name="Age" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="Tenure">Tenure</label>
                    <input type="text" id="Tenure" name="Tenure" required>
                </div>
                <div class="input-group">
                    <label for="Balance">Balance</label>
                    <input type="text" id="Balance" name="Balance" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="NumOfProducts">Number of Products</label>
                    <input type="text" id="NumOfProducts" name="NumOfProducts" required>
                </div>
                <div class="input-group">
                    <label for="HasCrCard">Has Credit Card (0 or 1)</label>
                    <input type="text" id="HasCrCard" name="HasCrCard" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="IsActiveMember">Is Active Member (0 or 1)</label>
                    <input type="text" id="IsActiveMember" name="IsActiveMember" required>
                </div>
                <div class="input-group">
                    <label for="EstimatedSalary">Estimated Salary</label>
                    <input type="text" id="EstimatedSalary" name="EstimatedSalary" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="Geography_Germany">Geography: Germany (0 or 1)</label>
                    <input type="text" id="Geography_Germany" name="Geography_Germany" required>
                </div>
                <div class="input-group">
                    <label for="Geography_Spain">Geography: Spain (0 or 1)</label>
                    <input type="text" id="Geography_Spain" name="Geography_Spain" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="Gender_1">Gender: Male (0 or 1)</label>
                    <input type="text" id="Gender_1" name="Gender_1" required>
                </div>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
